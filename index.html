<!DOCTYPE html>
<html lang="en">
<head>
  <title>Social links profile</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="profile">
    <div class="profile-container">
      <div class="info">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Photo of Jessica Randall" class="info-avatar">
        <h1 class="info-name">Jessica Randall</h1>
        <p class="info-address">London, United Kingdom</p>
        <p class="info-desc">"Front-end developer and avid reader."</p>
      </div>
        <ul class="socials">
          <li class="socials-item"><a href="#" class="socials-link">GitHub</a></li>
          <li class="socials-item"><a href="#" class="socials-link">Frontend Mentor</a></li>
          <li class="socials-item"><a href="#" class="socials-link">LinkedIn</a></li>
          <li class="socials-item"><a href="#" class="socials-link">Twitter</a></li>
          <li class="socials-item"><a href="#" class="socials-link">Instagram</a></li>
        </ul>
    </div>
  </main>
</body>
</html>
